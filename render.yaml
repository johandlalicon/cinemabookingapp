databases:
  - name: postgres
    ipAllowList: []
    databaseName: ruby-postgresql
    user: ruby_postgresql_user

services:
  - type: web
    name: ruby_postgresql_user
    env: ruby
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
